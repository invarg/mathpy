{% extends 'shared/layout.html' %}
{% block content %}
    <div id="gray">
        <div class="header">Sign up</div>
        <form id="user-form" method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="user-form">
                <label class="required" for="user_name">User name:</label>
                <input id="user_name" maxlength="254" name="user_name" type="text" />
                <label class="required" for="user_name">Email:</label>
                <input id="email" maxlength="254" name="email" type="text" />
                <label class="required" for="password">Password:</label>
                <input id="password" name="password" type="password" />
                <label class="required" for="password">Confirm password:</label>
                <input id="password_c" name="password_c" type="password" />
            </div>
            <div class="val"></div>
                <label>&nbsp;</label><input type="submit" value="sign up" />

        </form>
    </div>
{% endblock %}
